<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class='logo'>
        <img class='logoImg' src="./assets/BeatsDumpLogo3.png" alt="">
    </div>
    <div id='searchForm'>
        <form class='form-inline' class='d-flex justify-content-center'>
            <input type="text" id='inputSearch' class='form-control' placeholder='Find artist and albums' autocomplete="off">
            <input type='submit' id='submitSearch' class='btn btn-warning' value='Search' (click)='search($event)'>
        </form>
    </div>
    <div class='slogan bannerDiv'>
            <img class='banner' src="./assets/slogan.png" alt="">
    </div>
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>

    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
                <div class='imageCarrousel'>
                    <div style='background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("../../assets/festival1.jfif") no-repeat; background-size: cover;  width:100%; height:100vh;'></div>
                </div>
            <div class="container">
                <div class="carousel-caption text-left">
                </div>
            </div>
        </div>
        <div class="carousel-item">
                <div class='imageCarrousel'>
                    <div style='background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("../../assets/festival.jfif") no-repeat; background-size: cover;  width:100%; height:100vh;'></div>
                </div>
            <div class="container">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class='imageCarrousel'>
                <div style='background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("../../assets/festival2.jfif") no-repeat; background-size: cover; width:100%; height:100vh;'></div>
            </div>
            <div class="container">
                <div class="carousel-caption text-right">
                </div>
            </div>
        </div>
        <div class="carousel-item">
                <div class='imageCarrousel'>
                    <div style='background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("../../assets/festival3.jfif") no-repeat; background-size: cover;  width:100%; height:100vh;'></div>
                </div>
            <div class="container">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class='imageCarrousel'>
                <div style='background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("../../assets/festival4.jfif") no-repeat; background-size: cover;  width:100%; height:100vh;'></div>
            </div>
            <div class="container">
                <div class="carousel-caption text-right">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class='imageCarrousel'>
                <div style='background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("../../assets/festival5.jfif") no-repeat; background-size: cover;   width:100%; height:100vh;'></div>
            </div>
            <div class="container">
                <div class="carousel-caption text-right">
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
